<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>专驻转拽转 转拽</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #e8f0ff;
      color: #333;
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      direction: rtl;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100px;
      margin-left: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .hidden {
      display: none;
    }

    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card" id="stage-1">
    <h2>砖 1: 砖注专 专拽</h2>
    <p>注转 砖注专  砖 ,  专拽 砖专 注.  注专, 注 驻转专 转 转 转拽 砖:</p>
    <p><strong>"  12 驻 3?"</strong></p>
    <input type="number" id="answer1">
    <button onclick="checkAnswer(1, 36)">拽</button>
    <div class="result" id="result1"></div>
  </div>

  <div class="card hidden" id="stage-2">
    <h2>砖 2: 砖专 转</h2>
    <p>注专转 转 专拽! 注砖 转 爪  砖专 砖转  转注:</p>
    <p><strong>" 砖专砖 专注 砖 81?"</strong></p>
    <input type="number" id="answer2">
    <button onclick="checkAnswer(2, 9)">拽</button>
    <div class="result" id="result2"></div>
  </div>

  <div class="card hidden" id="stage-3">
    <h2>砖 3: 专 拽住 专</h2>
    <p>注转  专 拽住 专. 拽住 拽 砖:</p>
    <p><strong>" 砖  3 注转 砖  砖 5 砖拽,  住祝 砖 ?"</strong></p>
    <input type="number" id="answer3">
    <button onclick="checkAnswer(3, 15)">拽</button>
    <div class="result" id="result3"></div>
  </div>

  <div class="card hidden" id="victory">
    <h2>爪转!</h2>
    <p>驻转专转 转  转 爪转 转 ! </p>
  </div>

  <script>
    function checkAnswer(stage, correct) {
      const input = document.getElementById(`answer${stage}`);
      const result = document.getElementById(`result${stage}`);
      const userAnswer = parseInt(input.value);

      if (userAnswer === correct) {
        result.style.color = "green";
        result.innerText = "! 砖 砖 ...";
        setTimeout(() => {
          document.getElementById(`stage-${stage}`).classList.add("hidden");
          if (stage < 3) {
            document.getElementById(`stage-${stage + 1}`).classList.remove("hidden");
          } else {
            document.getElementById("victory").classList.remove("hidden");
          }
        }, 1500);
      } else {
        result.style.color = "red";
        result.innerText = "注转. 住 砖.";
      }
    }
  </script>

</body>
</html>
